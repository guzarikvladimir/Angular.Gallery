<div>
    <div class="filter">
        <select ng-model="albums.selected" ng-change="getImages()"
                ng-options="option.name for option in albums.available track by option.id"></select>
    </div>
    <div class="container">
        <div class="spinner"><img ng-src="Content/background/spinner2.gif" /></div>
        <div ng-repeat="img in data" class="prev" ng-class="{full:img.isPrew, prev:!img.isPrew}">
            <h4 class="image-name" ng-show="img.isPrew">{{img.Name}}</h4>
            <div class="imgWrapper">
                <img src="{{img.Url}}" ng-click="clearClassFull($index); img.isPrew = !img.isPrew" />
                <div class="description" ng-show="img.isPrew">
                    <h5>Description:</h5>
                    {{img.Description}}
                </div>
            </div>
            <h5 class="image-date" ng-show="img.isPrew">{{img.CreationDate | date:'dd-M-yyyy'}}</h5>
        </div>
    </div>
</div>
