<div ng-controller="LoginController">
    <div ng-show="!loginForm.loggedIn" class="login">
        <form ng-submit="login()">
            <input type="email" ng-model="loginForm.emailAddress" id="emailAddress" required placeholder="example@gmail.com" />
            <input type="password" id="password" ng-model="loginForm.password" required placeholder="password" />
            <button type="submit" id="login">Login</button>
            <a href="/Angular/register" id="register">Register</a>
        </form>
    </div>
    <div ng-show="loginForm.loggedIn" class="greeting">
        <h5>Hello, {{loginForm.emailAddress}}!</h5>
        <button ng-click="logout()" class="logout">Logout</button>
    </div>
</div>
